<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lockscreen</title>
    <link rel="icon" href="media/favicon.ico" />
    <link rel="stylesheet" href="lockscreen.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <center>
      <div class="login">
        <div class="user"><img src="media/user.jpg" /></div>
        <h1>ABHISHEK & SUJAL</h1>
        <input
          class="form-control me-2"
          type="password"
          placeholder="Password"
          aria-label="Search"
          style="
            width: 300px;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4));
            position: relative;
            top: 180px;
            left: 7px;
            color: white;
          "
          id="myInput"
        />
        <input type="checkbox" onclick="myFunction()" style="margin-top: 200px;"/>&nbsp;Show Password
        <p>Password hint: Abhishek & Lokesh</p>
      </div>
      <a href="index.html" target="_blank"><div class="okbtn">OK</div></a>
    </center>

    <div class="footer">
      <i
        class="fa fa-globe"
        aria-hidden="true"
        style="font-size: 20px; color: white"
      ></i>
      <i
        class="fa fa-wifi"
        aria-hidden="true"
        style="font-size: 20px; color: white"
      ></i>
      <i
        class="fa fa-battery-three-quarters"
        aria-hidden="true"
        style="font-size: 20px; color: white"
      ></i>
      <i
        class="fa fa-power-off"
        aria-hidden="true"
        style="font-size: 20px; color: white"
      ></i>
    </div>
    <div id="lockAnimate">
      <center>
        <div class="timestamp">
          <h1><span id="time"></span></h1>
          <br>
          <h4><span id="date"></span></h4>
          <br />
        </div>
      </center>
      <div class="footer">
        <i
          class="fa fa-wifi"
          aria-hidden="true"
          style="font-size: 20px; color: white"
        ></i>
        <i
          class="fa fa-battery-three-quarters"
          aria-hidden="true"
          style="font-size: 20px; color: white"
        ></i>
      </div>
    </div>
  </body>
  <script>
    let a;
    let date;
    let time;
    const options = {
      weekday: "long",
      year: "numeric",
      month: "long",
      day: "numeric",
    };
    setInterval(() => {
      a = new Date();
      date = a.toLocaleDateString(undefined, options);
      time = a.getHours() + ":" + a.getMinutes();
      document.getElementById("time").innerHTML = time;
      document.getElementById("date").innerHTML = date;
    }, 1000);

    document.getElementById("lockAnimate").addEventListener("click", () => {
      document.getElementById("lockAnimate").style.top = "-800px";
    });

    function myFunction() {
      var x = document.getElementById("myInput");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
  </script>
</html>
